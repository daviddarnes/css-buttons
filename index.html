<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS Button</title>
		<link rel="stylesheet" href="button.css" type="text/css" media="screen">
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<style>
		/* Page specific styling for example */
		body {
			height: 100%;
		}

		section {
			width: 600px;
			margin: 150px auto;
		}
		footer {
			clear: both;
			padding-top: 30px;
			padding-left: 30px;
			text-align: center;
		}
	</style>
	<body>
		<a href="https://github.com/daviddarnes/css-buttons"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<section>
			<a class="button facebook" href="https://facebook.com/daviddarnes" title="facebook"><span>Facebook</span></a>
			<a class="button twitter" href="https://twitter.com/daviddarnes" title="twitter"><span>Twitter</span></a>
			<a class="button dribbble" href="https://dribbble.com/daviddarnes" title="dribbble"><span>Dribbble</span></a>
			<a class="button github" href="https://github.com/daviddarnes" title="github"><span>GitHub</span></a>
			<a class="button youtube" href="https://youtube.com/daviddarnes" title="youtube"><span>YouTube</span></a>
			<a class="button google" href="https://plus.google.com/+DavidDarnes/posts" title="google"><span>Google</span></a>
		</section>
		<footer>
			<g:plusone size="medium"></g:plusone>
			<script type="text/javascript">
			  window.___gcfg = {lang: 'en-GB'};
			  (function() {
			    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			    po.src = '//apis.google.com/js/plusone.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			  })();
			</script>
			<a href="//twitter.com/share" class="twitter-share-button" data-via="DavidDarnes">Tweet</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</footer>
	</body>
</html>
