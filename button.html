<!DOCTYPE HTML>
<style>

body {
	margin: 20% auto;
	width: 285px;
}

a {
	opacity: 0.3;
	display: block;
	position: absolute;
	top: 20px;
	left: 20px;
	background: url('http://david.darn.es/wp-content/themes/david.darn.es/imgs/logo_gray.png');
	width: 56px;
	height: 57px;
	-webkit-transition: .2s;
}
a:hover {
	opacity: 1;
}

div {
	position: relative;
	background: #333;
	height: 80px;
	width: 80px;
	border: 1px solid #444;
	float: left;
	margin: 100px;
	border-radius: 100%;
	box-shadow:inset 0 2px 5px rgba(255,255,255,0.25),inset 0 -2px 5px rgba(0,0,0,1),inset 0 -1px 2px rgba(0,0,0,.2), 0 1px 1px rgba(0,0,0,.3);
}
div:before {
	content: "::";
	letter-spacing: 4px;
	position: absolute;
	color: #fff;
	font-size: 220%;
	top: 21.5%;
	left: 35%;
	text-shadow:0 -1px 2px rgba(0,0,0,.9),0 -2px 2px rgba(0,0,0,.5),0 1px 1px rgba(255,255,255,0.2);
}
div:after {
	background: rgba(0,0,0,0.05);
	content: "";
	display: block;
	position: absolute;
	height: 70%;
	width: 70%;
	border-radius: 100%;
	box-shadow:0 2px 5px rgba(255,255,255,0.17),0 -2px 5px rgba(0,0,0,0.5),0 0 0 1px rgba(0,0,0,.2),inset 0 -2px 8px rgba(0,0,0,0.4);
	top: 15.5%;
	left: 15.5%;
}
footer {
	padding-left: 30px;
	text-align: center;
}
</style>
